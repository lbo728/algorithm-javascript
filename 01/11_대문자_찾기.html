      // 4. 강의 모범 답안 - 2
      function solution(s) {
        let answer = 0;

        for (let x of s) {
          // ASKII 코드 (외워두기!)
          // 대문자 : 65 ~ 90 (A ~ Z) -> 26개
          // 소문자: 97 ~ 122(a ~ z) -> 26개
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }

        return answer;
      }
