<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = str.replaceAll("A", "#");
        return answer;
      }

      let str = "BANANA";
      console.log("정답이요", solution(str));
    </script>
  </body>
</html>
