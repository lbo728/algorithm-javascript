<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        const odd = arr.filter((item) => item % 2 === 1);
        let oddSum = 0;
        let oddMin = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < odd.length; i++) {
          oddSum = oddSum + odd[i];
          if (odd[i] < oddMin) oddMin = odd[i];
        }

        answer = [oddSum, oddMin];

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
